<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="paper-input-behaviors.html">
<script>
/** @polymerBehavior */
(function() {
  'use strict';

  Polymer.paperInputBehaviors = Polymer.paperInputBehaviors || {};

  var behavior = {
    properties: {
      /**
       * An ordered array of data items produced by the current Firebase Query
       * instance.
       */
      items: {
        type: Array,
        notify: true,
        value: function() {
          return [];
        }
      },

      /**
       * `value` for this element. It is derived from passing collection item to _computeItemValue function
       */
      value: {
        type: String,
        notify: true
      },

      /**
       * `keylName` the name to lookup for the key
       */
      keyName: {
        type: String,
        value: 'key'
      },

      /**
       * `labelName` the name to lookup for the label
       */
      labelName: {
        type: String,
        value: 'key'
      },

      /**
       * `keyAccessorFn`, provide a new function to retrieve item key. 
       * example : function(item) {return item.__myNewKey__;}
       */
      keyAccessorFn: {
        type: Function,
        observer: '_keyAccessorFnChanged',
        value: function() {
          // return function(item) {return item.__firebaseKey__;};
          return function(item) {
            return item[this.keyName];
          };
        }
      },

      /**
       * `labelAccessorFn` key for retrieving the `label` from item data object
       */
      labelAccessorFn: {
        type: Function,
        observer: '_labelAccessorFnChanged',
        value: function() {
          return function(item) {
             return item[this.labelName];
          };
        }
      },

      /**
       * `filter` function passed to `<template is="dom-repeat">`
       */
      filter: Function,

      readonly: Boolean

    },

    _keyAccessorFnChanged: function(fn) {
      var dataHost = this;
      this._computeItemValue = fn && (typeof fn === 'function' ? fn :
        function() {
          return dataHost[fn].apply(dataHost, arguments);
        });
      this.$.repeat._debounceTemplate(this.$.repeat._render);

    },

    _labelAccessorFnChanged: function(fn) {
      var dataHost = this;
      this._computeItemLabel = fn && (typeof fn === 'function' ? fn :
        function() {
          return dataHost[fn].apply(dataHost, arguments);
        });
      this.$.repeat._debounceTemplate(this.$.repeat._render);

    }
  };

  Polymer.paperInputBehaviors.items = [
    Polymer.paperInputBehaviors.input,
    behavior
  ];

})();
</script>
