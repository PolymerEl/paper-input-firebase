<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="paper-input-items-behaviors.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">
<link rel="import" href="../paper-input-wrapper/paper-input-wrapper.html">
<!--
A paper-menu-dropdown using firebase-collection items as menu options

Example:

@demo demo/index.html

-->
<dom-module id="paper-radio-group-items">
  <template>
    <style>
    :host {
      display: block;
      /*box-sizing: border-box;*/
    }
/*    #filterCt {
      color: var(--default-primary-color);
      padding: 2px 8;
    }*/
    </style>
    
    <paper-input-wrapper
        label="[[label]]"
        error-message="[[errorMessage]]"
        placeholder="[[placeholder]]"
        no-label-float="[[noLabelFloat]]"
        always-float-label="[[alwaysFloatLabel]]"
        >
    <paper-radio-group
        value__="[[selectedValue]]"
        readonly="[[readonly]]"
        no-animations="[[noAnimations]]"
        horizontal-align="[[horizontalAlign]]"
        vertical-align="[[verticalAlign]]"
        selected="{{value}}" 
        attr-for-selected="name"
    >
        <template is="dom-repeat" id="repeat" items="{{items}}" filter="{{filter}}">
          <paper-radio-button name="{{_computeItemValue(item)}}">[[_computeItemLabel(item)]]</paper-radio-button>
        </template>
    </paper-radio-group>
  </template>
  <script>
  Polymer({
    is: 'paper-radio-group-items',

    behaviors: [
      Polymer.paperInputBehaviors.items
    ]

  });
  </script>
</dom-module>
